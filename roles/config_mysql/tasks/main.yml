---
# tasks file for config_mysql
- name: Initial DB Config
  copy:
    src: "mysqld.cnf"
    dest: "/etc/mysql/mysql.conf.d/mysqld.cnf"

- name: Set the root password
  mysql_user:
    name: root
    password: "{{ mysql_root_password }}"
    login_user: root
    login_password: "{{ mysql_root_password }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock
  tags: [ mysql, mysql-root ]

- name: Remove all anonymous user accounts
  mysql_user:
    name: ''
    host_all: yes
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"
  tags: [ mysql ]

- name: Remove the MySQL test database
  mysql_db:
    name: test
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"
  tags: [ mysql ]

- name: Create MySQL user for WordPress
  mysql_user:
    name: "{{ mysql_wp_user }}"
    password: "{{ mysql_wp_password }}"
    priv: "{{ mysql_db }}.*:ALL"
    host: "{{ hostvars[groups['webservers'][0]].ansible_default_ipv4.address }}"
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"
  register: mysql_config_status
  tags: [ mysql ]

- name: Create MySQL user ProxySQL monitor
  mysql_user:
    name: monitor
    password: monitor
    priv: "{{ mysql_db }}.*:ALL"
    host: "{{ hostvars[item].ansible_default_ipv4.address }}"
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"
  loop: "{{ groups['proxysql'] }}"
  tags: [ mysql ]
